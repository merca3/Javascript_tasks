<!-- 6. Write a JavaScript function that accept row, column, 
(to identify a particular cell) and a string to update
the content of that cell.

Table + form with 3 elements: input field and 2x select
fields to pick the row and column -->

<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Insert row in a table - w3resource</title>
</head>

<body>
    <table id="sampleTable" border="1">
        <tr>
            <td>Row1 cell1</td>
            <td>Row1 cell2</td>
        </tr>
        <tr>
            <td>Row2 cell1</td>
            <td>Row2 cell2</td>
        </tr>
    </table><br>
    <!-- <input type="button" onclick="insert_Row()" value="Insert row"> -->
    <div>
        <label for="new-cell-text">Add new cell text</label>
        <input type="text" id="new-cell-text">
    </div>
    <div>
        <span>Choose row:</span>
        <select name="row" id="choose-row">
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
    </div>
    <div>
        <span>Choose column:</span>
        <select name="column" id="choose-column">
            <option value="11">1</option>
            <option value="22">2</option>
        </select>
    </div>
    <button onclick="changeCell()">Add cell!</button>


    <script src="js/main6.js"></script>
</body>

</html>
